<form name="[form_id]" id="[form_id]" action="{:url('EditData')}" method="post" novalidate="novalidate">
	<table id="tbEditMgrController" style="border: 0px currentColor; border-image: none; width: 100%;" class="usertable">
		<colgroup>
            <col style="width:20%" />
            <col style="width:80%" />
        </colgroup>
        <tbody>
        	<tr>
                <td class="editor-label">顶级Controller:</td>
                <td class="editor-field" colspan="3">
                	<select name="topControllerId" id="topControllerId">
                		<option value="0">-顶级-</option>
						{volist name="topControllerList" id="topControllerVal"}
                			<option value="{$topControllerVal.controllerId}">{$topControllerVal.controllerName}</option>
                		{/volist}
					</select>
                </td>
            </tr>
        	<tr>
                <td class="editor-label">Controller名称:</td>
                <td class="editor-field">
                	<input type="hidden" id="controllerId" name="controllerId" />
                	<input name="controllerName" id="controllerName" style="width: 120px;" type="text" value="">
                </td>
            <tr>
            <tr>
            	<td class="editor-label">Controller描述:</td>
                <td class="editor-field">
                	<input name="controllerCaption" id="controllerCaption" style="width: 360px; height:200px;" type="text" value="">
                </td>
            </tr>
            <tr>
                <td class="editor-label">排序:</td>
                <td class="editor-field">
                	<input name="serialNumber" id="serialNumber" style="width: 120px;" type="text" value="">
                </td>
            <tr>
            <tr>
                <td class="editor-label">状态:</td>
                <td class="editor-field" colspan="3">
                	<select name="metaStatus" id="metaStatus">
						{volist name="metaStatusList" id="metaStatusVal"}
                			<option value="{$metaStatusVal.Id}">{$metaStatusVal.Value}</option>
                		{/volist}
					</select>
                </td>
            </tr>
        </tbody>
	</table>
</form>
